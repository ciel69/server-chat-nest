type Query {
  getMessage: [Message]
  message(id: ID!): Message
}

type Mutation {
  createMessage(createChatInput: CreateChatInput): Message #Created new message
  createMessageTest(createChatInput: CreateChatInput): Message
  createMessageTest3(createChatInput: CreateChatInput): Message
}

type Subscription {
  chatCreated: Message
}

type Message {
  id: Int
  text: String
}

input CreateChatInput {
  text: String
}