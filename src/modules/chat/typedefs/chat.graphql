type Query {
  getMessage: [Message]
  message(id: ID!): Message
}

type Mutation {
  createMessage(createChatInput: CreateChatInput): Message #Created new message
}

type Subscription {
  chatCreated: Message
}

type Message {
  id: Int
  text: String
  user: User
  creationDate: String
}

input CreateChatInput {
  text: String
  uid: ID
  creationDate: String
}
