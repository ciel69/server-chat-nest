type Query {
  allUsers: [User]
  user(id: ID!): User
  currentUser: User
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User #Created new message
}

type Subscription {
  userCreated: User
}

type User {
  id: Int
  name: String
  login: String
  token: String
}

input CreateUserInput {
  text: String
}
